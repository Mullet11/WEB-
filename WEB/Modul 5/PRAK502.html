<!DOCTYPE html>
<html>
<body>
    <h1>Latihan JavaScript</h1>

    <p id="demo">
    JavaScript bisa merubah isi elemen HTML
    </p>

    <script>
        function myFunction()
        {

            x=document.getElementById("demo");
            x.innerHTML="Ini isi terbaru!";
        }
    </script>

    <button type="button" onclick="myFunction() ">Clic Me!</button>
    
</body>
</html>
