<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPhotography</title>
    <!-- Link BootStrap CSS Lokal-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Link Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Script JQuery dan BootStrap JS -->
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .navbar {
            background-color: black;
            padding: 10px 20px;
        }

        .navbar-brand {
            font-weight: bold;
            color: #000;
        }

        .navbar-nav .nav-link {
            color: #333;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #000;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
            padding: 5px 10px;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .hero h2 {
            font-weight: bold;
        }

        .filter-btn {
            border: none;
            background-color: transparent;
            color: #555;
            font-weight: 500;
            padding: 0.5rem 1rem;
            margin: 0 5px;
            transition: 0.3s;
        }

        .filter-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 50px;
        }

        .filter-btn.active {
            border: 1px solid #333;
            border-radius: 50px;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            margin-bottom: 5px;
        }

        .gallery .col-6, .gallery .col-md-3 {
            padding-left: 5px;
            padding-right: 5px;
        }

        .footer {
            margin-top: 50px;
        }

        .social-icons a {
            color: #555;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">JPhotography</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Portofolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>Hi. Hello. I Am JohnDas...!</h2>
            <p>I Travel Around The World To Get The Best Photos.!</p>
            <p>AWARD-WINNING PHOTOGRAPHER | CINEMATOGRAPHER | WRITER</p>

            <div class="container text-center my-4">
                <button class="filter-btn" data-filter="all">All</button>
                <button class="filter-btn" data-filter="landscape">Landscape</button>
                <button class="filter-btn" data-filter="portrait">Portrait</button>
                <button class="filter-btn" data-filter="product">Product</button>
            </div>
        </div>
    </section>

    <!-- Galeri -->
    <section class="container gallery">
        <div class="row g-1">
            <div class="col-6 col-md-3 product"><img src="foto/date.jpg" alt="Photo 1"></div>
            <div class="col-6 col-md-3 portrait"><img src="FOTO/basket.jpg" alt="Photo 2"></div>
            <div class="col-6 col-md-3 product"><img src="FOTO/tuku.jpg" alt="Photo 3"></div>
            <div class="col-6 col-md-3 landscape"><img src="FOTO/gunung.jpg" alt="Photo 4"></div>
            <div class="col-6 col-md-3 product"><img src="FOTO/mie ayam.jpg" alt="Photo 5"></div>
            <div class="col-6 col-md-3 portrait"><img src="FOTO/tomodachi.jpg" alt="Photo 6"></div>
            <div class="col-6 col-md-3 landscape"><img src="FOTO/tsunami.jpg" alt="Photo 7"></div>
            <div class="col-6 col-md-3 landscape"><img src="FOTO/pemandangan.jpg" alt="Photo 8"></div>
            <div class="col-6 col-md-3 product"><img src="FOTO/pentol.jpg" alt="Photo 9"></div>
            <div class="col-6 col-md-3 portrait"><img src="FOTO/kumals.jpg" alt="Photo 10"></div>
            <div class="col-6 col-md-3 landscape"><img src="FOTO/rccar.jpg" alt="Photo 11"></div>
            <div class="col-6 col-md-3 landscape"><img src="FOTO/ocean.jpg" alt="Photo 12"></div>
            <div class="col-6 col-md-3 product"><img src="FOTO/dimsum.jpg" alt="Photo 13"></div>
            <div class="col-6 col-md-3 portrait"><img src="FOTO/nextkahim.jpg" alt="Photo 14"></div>
            <div class="col-6 col-md-3 portrait"><img src="FOTO/makrab.jpg" alt="Photo 15"></div>
            <div class="col-6 col-md-3 landscape"><img src="FOTO/beach.jpg" alt="Photo 16"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <h4><strong>JPhotography</strong></h4>
        <p>&copy; Copyrights 2019. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-dribbble"></i></a>
            <a href="#"><i class="fab fa-behance"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-soundcloud"></i></a>
            <a href="#"><i class="fab fa-flickr"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <!-- Script Filter -->
    <script>
        $(document).ready(function() {
            $(".filter-btn").click(function() {
                const filter = $(this).data("filter");

                $(".filter-btn").removeClass("active");
                $(this).addClass("active");

                if (filter === "all") {
                    $(".gallery .col-6").show();
                } else {
                    $(".gallery .col-6").hide();
                    $(".gallery ." + filter).show();
                }
            });
        });
    </script>
</body>
</html>
